<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <style>
    body { 
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 28rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
    }
    textarea {
      min-height: 8rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background-color: #2563eb;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="form-container">
    <form name="contact" method="POST" data-netlify="true" id="contact-form">
      <input type="hidden" name="form-name" value="contact" />
      
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      
      <button type="submit">Enviar Mensagem</button>
    </form>
    
    <div id="success-message" class="hidden">
      <h2>Mensagem enviada com sucesso!</h2>
      <p>Obrigado pelo seu contato. Retornarei em breve.</p>
    </div>
  </div>

  <script>
    // Script para lidar com o envio do formulário
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);
      
      fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(formData).toString()
      })
      .then(() => {
        // Esconde o formulário e mostra mensagem de sucesso
        form.style.display = 'none';
        document.getElementById('success-message').classList.remove('hidden');
      })
      .catch(error => {
        alert('Ocorreu um erro ao enviar a mensagem. Por favor, tente novamente.');
        console.error(error);
      });
    });
  </script>
</body>
</html>
